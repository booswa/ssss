<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
<!--背景-->
<canvas id="canvasParticle">Canvas is not supported in your brower.</canvas>
<!--头部开始-->
<div class="box">
    <header>
        <div class="contatiner">
            <h3 class="left">郑州课工场音乐播放器</h3>
            <p class="right">By - MrWang</p>
        </div>
    </header>

    <!--主题部分-->
    <section>
        <div class="contatiner">
            <input type="text" class="search" placeholder="请输入歌曲名称">
            <ul class="searchUL"></ul>
        </div>
    </section>

    <!--控制条-->
    <footer>
   <div class="contatiner">
     <div class="btns left">
         <div class="left perv"></div>
         <div class="left start"></div>
         <div class="left next"></div>
     </div>

       <div class="left bars">
           <div class="left logo">
               <img src="" alt="">
           </div>
           <div class="left ctrl-bars-box">
               <p>
                   <span></span>
               </p>
               <div class="ctrl-bars">
                   <div class="nowBars"></div>
                   <div class="ctrl-btn">
                       <div class="ctrl-bth-small"></div>
                   </div>
               </div>
           </div>
           <div class="left times">
               <span class="nowTime">00:00</span>
               /
               <span class="totalTime">00:00</span>
           </div>
       </div>
       <!--音量-->
       <div class="left modes">
           <div class="left voice"></div>
           <div class="left mode"></div>
           <div class="left paly-list"></div>
       </div>
    </div>
        <div class="paly-list-box">
            <div class="list-header">
                播放列表
            </div>
            <ul></ul>
        </div>

    </footer>
</div>
<!--音量条-->
<div class="backLine">
<div id="lineDiv" class="lineDiv">
    <div id="minDiv" class="minDiv"></div>
</div>
</div>
<div class="info"></div>
<audio></audio>

<div class="boxImg"><img></div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.js"></script>
<script src="js/index.js"></script>
<script src="js/volume.js"></script>
</html>
